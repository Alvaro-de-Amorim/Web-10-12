<!DOCTYPE html>
<html lang="pt-br">

<head>
    <title>WIREFRAME</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;

            list-style: none;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            color: #222;
            line-height: 1.6;
            text-transform: uppercase;
        }

        body {
            padding: 0 10px;
            max-width: 1100px;
            min-height: 100vh;
            margin: auto;
            background-color: #e7e7ff;


            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        header,
        nav,
        main,
        aside,
        footer {
            border: 1px solid #222;
            display: flex;
            align-items: center;
            justify-content: center;
            min-width: 400px;
        }



        header {
            flex: 2;
        }

        nav {
            flex: 1;
        }

        section {
            flex: 10;
        }

        main {
            flex: 3;
        }

        aside {
            flex: 1;
        }


     /* ---------------------------------------------------------- */
        nav {
            display: flex;
            justify-content: space-around;
            align-items: center;
        }

        nav ul {
            display: flex;
            gap: 20px;
        }

        section {
            display: flex;
            gap: 10px;
        }

     /* ----------------------------------------------------------- */ 

        @media screen and (max-width:500px) {
            nav{
                flex-direction: column;
                justify-content: center;
                gap: 10px;
            }
            section{
                flex-direction: column;
            }
        }

    </style>
</head>

<body>

    <h1>Wireframe</h1>

    <header>
        <h2>Header</h2>
    </header>

    <nav>
        <h2>Navigation</h2>
        <ul>
            <li>Item 1</li>
            <li>Item 2</li>
            <li>Item 3</li>
            <li>Item 4</li>
            <li>Item 5</li>
        </ul>
    </nav>

    <section>
        <main>
            <h2>
                main
            </h2>
        </main>
        <aside>
            <h2>aside</h2>
        </aside>
    </section>

    <footer>
        <h2>footer</h2>
    </footer>

</body>

</html>
