<script>
    const numero1 = 7;
    const numero2 = 7;

    const somaEmArrowFunction = (x, y) => {
        console.log(x + y)
    }

    somaEmArrowFunction(numero1, numero2);
    somaEmArrowFunction(8, 4);

    const subEmArrowFunction = (x, y) => {
        console.log(x - y)
    }

    
    subEmArrowFunction(numero1, numero2);

    const multEmArrowFunction = (x, y) => {
        console.log(x * y)
    }
    multEmArrowFunction(numero1, numero2);

    const divEmArrowFunction = (x, y) => {
        console.log(numero1 / numero2)
    }
    divEmArrowFunction(7, 7)
</script>
